<div class="dialog">
	<div class="outer">
		<div class="background" data-bind="click : close"></div>
		<div class="middle">
			<div class="content">
				<div class="mainDialog">
					<div class="shareFile aspect">
						<div class="header">Download file</div>
						<div class="form" style="margin-top: 10px;text-align:center;">
							<div>
								<a class="linkFile" data-bind="click : $root.downloadFile">Encrypted file</a>
							</div>
							<div>
								<a class="linkFile" data-bind="click : $root.downloadFileSign">File signature</a>
							</div>
							<div>
								<a class="linkFile" data-bind="click : $root.downloadKey">Encrypted key</a>
							</div>
							<div>
								<a class="linkFile" data-bind="click : $root.downloadKeySign">Key signature</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
