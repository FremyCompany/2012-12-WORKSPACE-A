<div id="welcome">
	<div class="login">
		<div class="outer">
			<div class="middle">
				<div class="content" data-bind="appear : {}">
					<div class="mainDialog">
						<!-- ko ifnot : $root.loading -->
						<div id="signin">
							<div class="header" data-bind="text: $root.header">Welcome
								on Secloud, please login</div>
							<div class="form">
								<input type="text" name="email" placeholder="Email"
									data-bind="value : inputEmail,valueUpdate: 'afterkeydown'"
									autocomplete="on" /> <input type="password" name="password"
									placeholder="Password"
									data-bind=" value : inputPassword,valueUpdate: 'afterkeydown'"
									autocomplete="off" />
								<div class="btn_secundary" data-bind="click: connect">Confirm</div>
								<div class="btn_secundary little" data-bind="">Sign up</div>
								<div class="btn_secundary little" data-bind=""">Forgot my
									password</div>
							</div>
						</div>
						<!-- /ko -->
						<!-- ko if : $root.loading -->
						<div class="loading">Loading</div>
						<!-- /ko -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="JS/KNOCKOUT/login.js" type="text/javascript"></script>
