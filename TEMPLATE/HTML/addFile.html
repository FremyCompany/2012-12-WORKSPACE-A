<div class="dialog">
	<div class="outer">
		<div class="background" data-bind="click : closeAdd"></div>
		<div class="middle">
			<div class="content">
				<div class="mainDialog">
					<div class="addFileDialog aspect">
						<!-- ko ifnot : $root.showSuccess -->
						<!-- ko ifnot : $root.loading -->
						<div class="header">Add a new file</div>
						<div class="form">
							<div class="contentform">
									<h5 style="color:rgba(255,255,255,0.9);">File to upload (encrypted or it will be deleted)</h5>
									<input type=file data-bind="event: { change: function(e){ alert('!!') } }" />
									<h5 style="color:rgba(255,255,255,0.9);">The file signature</h5>
									<input type=file data-bind="event: { change: function(e){ alert('!!') } }" />
									<h5 style="color:rgba(255,255,255,0.9);">The encryption key, encoded for you</h5>
									<input type=file data-bind="event: { change: function(e){ alert('!!') } }" />
									<h5 style="color:rgba(255,255,255,0.9);">The key signature</h5>
									<input type=file data-bind="event: { change: function(e){ alert('!!') } }" />
							</div>
							<!-- ko if : $root.showMessage -->
							<span class="label label-important"
								data-bind="text: $root.message"></span>
							<!-- /ko -->
							<div style="text-align: center; margin-top: 15px; margin-bottom: 5px;">
								<div class="btn btn-large btn-inverse btn-login"
									data-bind="click : $root.closeAdd">Cancel</div>
								<div class="btn btn-large btn-inverse btn-login"
									data-bind="click: $root.newFile">Validate</div>

							</div>
						</div>
						<!-- /ko -->
						<!-- ko if : $root.loading -->
						<img class="loading" src="/TEMPLATE/PICTURES/spinner.gif">
						<!-- /ko -->
						<!-- /ko -->
						<!-- ko if : $root.showSuccess -->
						<div style="margin: 20px; position: absolute; top: 4%;">
							<div align="center" class="alert alert-success">
								<h3 align="center">Add done !</h3>
								<p align="center"></p>
							</div>
						</div>
						<!-- /ko -->
					</div>
					<!-- /ko -->
				</div>
			</div>
		</div>
	</div>
</div>
