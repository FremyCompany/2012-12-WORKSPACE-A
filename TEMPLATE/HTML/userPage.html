<div id="userPage">
	<div class="content">
		<div style="float:right;">
			<span class="btn btn-medium btn-inverse btn-login" data-bind="click : $root.logout">Logout</span> <a
				class="btn btn-medium btn-inverse btn-login" href="?page=home">Homepage</a>
		</div>
		<h1 class="userTitle" data-bind="text : userTitle"></h1>
		<!-- ko if : $root.myPage -->
		<div style="float: right; position: relative; right: 30px;">
			<div class="btn btn-large btn-inverse btn-login"
				data-bind="click : $root.sendPublicKey">Send my public key</div>
			<div class="btn btn-large btn-inverse btn-login"
				data-bind="click : $root.modifInfo,text : $root.textButton"></div>
		</div>
		<!-- /ko -->
		<!-- ko ifnot : $root.modif -->
		<div class="userInfo">
			<h2>
				<span data-bind="text : userInfo.firstname"></span> <span
					data-bind="text : userInfo.lastname"></span>
			</h2>
			<div style="font-size: 110%;">
				<div style="margin-bottom: 10px;">
					<strong>Address:</strong> <span style="font-style: italic;"
						data-bind="text : userInfo.address"></span>
				</div>
				<div style="margin-bottom: 10px;">
					<strong>Phone:</strong> <span style="font-style: italic;"
						data-bind="text : userInfo.phone"></span>
				</div>
				<div>
					<strong>Email:</strong> <span style="font-style: italic;"
						data-bind="text : userInfo.mail"></span>
				</div>
			</div>
		</div>
		<!-- /ko -->
		<!-- ko if : $root.modif -->
		<div style="width: 45%; text-align: right; position: relative;">
			<input class="modifMyInfo" type="text" name="Firstname"
				placeholder="Firstname"
				data-bind="value : userInfoObservable.firstname,valueUpdate: 'afterkeydown'"
				autocomplete="on" />
			<input class="modifMyInfo" type="text"
				name="Lastname" placeholder="Lastname"
				data-bind="value : userInfoObservable.lastname,valueUpdate: 'afterkeydown'"
				autocomplete="on" />
			<input class="modifMyInfo" type="text"
				name="Email" placeholder="Email"
				data-bind="value : userInfoObservable.mail,valueUpdate: 'afterkeydown'"
				autocomplete="on" />
			<input class="modifMyInfo" type="text"
				name="address" placeholder="Address"
				data-bind="value : userInfoObservable.address,valueUpdate: 'afterkeydown'"
				autocomplete="on" />
			<input class="modifMyInfo" type="text"
				name="phoneNumber" placeholder="Phone number"
				data-bind="value : userInfoObservable.phone,valueUpdate: 'afterkeydown'"
				autocomplete="on" />
			<div style="position: relative; left: -5px;"
				class="btn btn-large btn-inverse"
				data-bind="click : $root.saveModif">Save</div>
			<div class="btn-certificate btn btn-large btn-inverse"
				data-bind="click : $root.revocation">Revoke my certificate</div>
		</div>

		<!-- /ko -->
		<h3 class="title_list" data-bind="text : titleFiles"></h3>
		<div class="files">
			<!-- ko ifnot : $root.isFiles -->
			<div style="font-style: italic;">There is no file here</div>
			<!-- /ko -->

			<!--<div style="width: 90%; margin: auto;"
			data-bind="template: { name: 'person-template', foreach: users }">
		</div>-->
		</div>
	</div>
</div>

<div style="display: none" id="person-template">
	<div class="person">
		<a data-bind="attr : { href: $data.url }"
			style="position: absolute; width: 100%; height: 100%;"></a>
		<h4>
			<span data-bind="text: $data.firstname"></span> <span
				data-bind="text: $data.lastname"></span>
		</h4>
		<div style="font-size: 110%;">
			Address: <span data-bind="text: $data.address"></span>
		</div>
	</div>
</div>
<script src="JS/KNOCKOUT/userPage.js" type="text/javascript"></script>
